<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Chatbot - Chat</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Chat History</h2>
            <ul id="chatHistory">
                <!-- Chat history will be populated here -->
            </ul>
        </div>
        <div class="chat-area">
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
                <div class="message bot-message">
                    <p>Hello! I'm your banking assistant. How can I help you today?</p>
                </div>
            </div>
            <div class="input-area">
                <form id="chatForm">
                    <input type="text" id="messageInput" placeholder="Type your message..." required>
                    <label for="fileUpload" class="upload-btn" title="Upload documents">ğŸ“</label>
                    <input type="file" id="fileUpload" accept=".pdf,.xlsx,.xls" multiple style="display: none;">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
